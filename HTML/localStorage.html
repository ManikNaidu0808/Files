<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Manik Naidu" />
    <meta name="description" content="Practice of Forms in HTML" />
    <meta name="keywords" content="form validation, html form" />

    <style>
      #fromContainer {
        border: 2px solid black;
        width: 20%;
        padding: 1em;
        margin: auto;
      }
      .name-container {
        display: flex;
        justify-content: space-between;
      }
      .container-2 {
        display: flex;
      }
      .container-2 > .radio-buttons {
        margin-left: 25px;
      }
      .buttons {
        display: flex;
        justify-content: end;
      }
      #sameID {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div id="fromContainer">
      <form id="myForm" target="_blank">
        <div class="name-container">
          <div class="name-field">
            <label for="fname">First Name</label><br />
            <input type="text" id="fname" name="fname" />
          </div>
          <div class="name-field">
            <label for="lname">Last Name</label><br />
            <input type="text" id="lname" name="lname" />
          </div>
        </div>

        <div class="container-2">
          <div>
            <div>
              <label for="subjects">Choose</label><br />
              <input list="subs" id="subjects" name="subjects" />
              <datalist id="subs">
                <option value="JS"></option>
                <option value="CSS"></option>
                <option value="HTML"></option>
              </datalist>
              <select name="" id="">
                <option value="JS"></option>
                <option value="CSS"></option>
                <option value="HTML"></option>
              </select>
            </div>

            <div>
              <label for="email">Email</label><br />
              <input type="email" name="email" id="email" />
            </div>
          </div>

          <div class="radio-buttons">
            <label>Gender</label><br />
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Male</label><br />
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label><br />
            <input type="radio" id="others" name="gender" value="others" />
            <label for="others">Others</label><br />
          </div>
        </div>

        <div>
          <label for="password">Password</label><br />
          <input type="password" name="password" id="password" />
        </div>

        <div class="buttons">
          <button type="button" onclick="submitForm()">Save</button>
          <input type="reset" value="Reset">
        </div>
      </form>
    </div>

    <script>
      const submitForm = () => {
        const form = document.getElementById("myForm");
        const formData = new FormData(form);

        const data = {};
        formData.forEach((value, key) => {
          data[key] = value;
        });

        // Convert the data object to a JSON string
        const jsonData = JSON.stringify(data);

        // Store the JSON string in local storage
        localStorage.setItem("formData", jsonData);

        console.log("Data saved to local storage:", jsonData);
      };
    </script>
  </body>
</html>
