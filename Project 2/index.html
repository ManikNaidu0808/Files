<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Currency Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h1 class="heading text-center display-5">Currency Converter</h1>
        <div class="form-group">
          <label for="oamount"> Amount to Convert : </label>
          <input
            type="text"
            class="form-control searchBox"
            placeholder="Enter the amount"
            id="oamount"
          />
        </div>
        <div class="row">
          <div class="col-sm-6 m-10">
            <div class="input-group mt-4">
              <div class="input-group-prepend">
                <span class="input-group-text">From</span>
              </div>
              <select class="form-control from" id="sel1">
                <option value="">Select One Country…</option>
              </select>
            </div>
          </div>

          <div class="col-sm-6">
            <div class="input-group mt-4">
              <div class="input-group-prepend">
                <span class="input-group-text">To</span>
              </div>
              <select class="form-control to" id="sel2">
                <option value="">Select One Country…</option>
              </select>
            </div>
          </div>
        </div>

        <div class="text-center mt-4">
          <!-- convert button -->
          <button
            class="btn btn-primary  m-2 bg-black text-white border-0"
            id="convert"
            type="submit"
          >
            Convert
          </button>
          <!-- reset button -->
          <button
            class="btn btn-primary m-2 bg-black text-white border-0"
            onclick="clearVal()"
          >
            Reset
          </button>
          <!-- Hide and Show button -->
          <button
            id="toggleButton"
            class="btn btn-primary m-2 bg-black text-white border-0"
            onclick="toggleTable()"
          >
		  Hide Records
          </button>
        </div>
      </div>

      <div id="finalAmount" class="text-center">
        <!-- Display the converted amount -->
        <h2>
          Converted Amount :
          <span class="finalValue" style="color: rgb(3, 216, 56)"> </span>
        </h2>
      </div>
    </div>

   
      <div class="xcyz" style="text-align: center">
        <table id="currencyTable" class="table table-dark table-hover  border-0">
          <thead>
            <tr>
              <th>Form Country</th>
              <th>To Country</th>
              <th>Amount to Exchange</th>
              <th>Currency Exchange Value</th>
              <th>Date & Time</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

    <script src="script4.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
